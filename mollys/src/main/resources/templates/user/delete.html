<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layoutbasic}">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <!-- Section-->
    <section class="py-5">
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-3 mb-4 text-center">My Page</h1>
                <div class="row">
                    <div class="col-2">
                        <section>
                            <h1>My Page</h1>
                            <div>
                                <a class="dropdown-item" href="/user/mypage">내 정보</a>
                                <a class="dropdown-item" href="/user/changpw">비밀번호 변경</a>
                                <a class="dropdown-item" href="/user/delete">회원 탈퇴</a>
                            </div>
                        </section>
                    </div>
                    <div class="col">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">회원 탈퇴</h3>
                            </div>
                            <form class="form-horizontal" id="deleteForm" action="/user/delete" method="post">
                                <div class="card-body">

                                    <div class="form-group row">
                                        <label for="mbl_password" class="col-sm-2 col-form-label col-form-label-lg">현재 비밀번호</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="mbl_password" name="mbl_password">
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary" id="btnDelete">회원탈퇴</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
    let msg = [[${msg}]];
 	if(msg == "failPW") {
 		alert("비밀번호를 확인해주세요");
 	}
 
	
	 $(document).ready(function() {
	
	     //삭제버튼 클릭
	     $("#btnDelete").on("click", function() {
	         
	    	 if($("#mbsp_password").val() == "") {
	    		 alert("비밀번호를 입력하세요.");
	    		 $("#mbsp_password").focus();
	    		 return;
	    	 }
	    	 
	    	 $("#deleteForm").submit();
	     });
	
	 });
    </script>
</th:block>

</body>
</html>
