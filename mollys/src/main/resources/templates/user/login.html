<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layoutbasic}">
<body>

<th:block layout:fragment="content">
        <!-- Section-->
        <section class="py-5">
            <main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-3 mb-4 text-center">로그인</h1>
    <div class="row">
        <div class="col ">
            <div class="card card-info">
                <div class="card-header">
                <h3 class="card-title">로그인 폼</h3>
            </div>
             	<form class="form-horizontal" id="loginForm" th:action="@{/user/login}" method="post">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="mbl_id" class="col-sm-4 col-form-label col-form-label-lg">아이디</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mbl_id" name="mbl_id" placeholder="아이디를 입력하세요.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mbl_password" class="col-sm-4 col-form-label col-form-label-lg">비밀번호</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="mbl_password" name="mbl_password" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>
                    
                </div>
                
                <div class="card-footer text-center">   <!--  id="btnJoin" -->
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="btnJoin">Login</button>
                </div>
                
                </form>
                <div class="card-footer text-center">
                    <a href="/user/idfind">아이디 찾기</a> <a href="/user/pwfind">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</main>
</section>
        
</th:block>
 <th:block layout:fragment ="script">
<script th:inline="javascript">
    
    let msg = [[${msg}]];
    if(msg == "failID") {
        alert("아이디를 정확히 입력해주세요.");
        document.getElementById("mbl_id").focus();
    }else if(msg == "failPW"){
        alert("비밀번호를 정확히 입력해주세요.");
        document.getElementById("mbl_password").focus();
    }
    
</script>
</th:block>
</body>
