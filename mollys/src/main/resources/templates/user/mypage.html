<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layoutbasic}">
<body>

<th:block layout:fragment="content">
        <!-- Section-->
        <section class="py-5">
            <main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-3 mb-4 text-center">My Page</h1>
    <div class="row">
        <div class="col-2">
            <section>
                <h1>My Page</h1>
                <div>
                                <a class="dropdown-item" href="/user/mypage">내 정보</a>
                                <a class="dropdown-item" href="/user/changpw">비밀번호 변경</a>
                                <a class="dropdown-item" href="/user/delete">회원 탈퇴</a>
                </div>
            </section>
        </div>
        <div class="col ">
            <div class="card card-info">
                <div class="card-header">
                <h3 class="card-title">내 정보</h3>
            </div>
                
                
            <form class="form-horizontal" id="modifyForm" action="/user/modify" method="post">
            <div class="card-body">
                <div class="form-group row">
                    <label for="mbl_id" class="col-sm-2 col-form-label col-form-label-lg">가입일</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" readonly th:value="${#dates.format(user.mbl_regdate, 'yyyy-MM-dd')}" />
                    </div>
                    <label for="mbl_id" class="col-sm-2 col-form-label col-form-label-lg">아이디</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="mbl_id" name="mbl_id" readonly th:value="${user.mbl_id}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_name" class="col-sm-2 col-form-label col-form-label-lg">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mbl_name" name="mbl_name" readonly th:value="${user.mbl_name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_brith" class="col-sm-2 col-form-label col-form-label-lg">생년월일</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mbl_brith" name="mbl_brith" readonly th:value="${user.mbl_brith}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_email" class="col-sm-2 col-form-label col-form-label-lg">이메일</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="mbl_email" name="mbl_email" th:value="${user.mbl_email}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="mbl_zip_code" class="col-sm-2 col-form-label col-form-label-lg">우편번호</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="sample2_postcode" name="mbl_zip_code" th:value="${user.mbl_zip_code}">
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-outline-primary" onclick="sample2_execDaumPostcode()">우편번호</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_addr" class="col-sm-2 col-form-label col-form-label-lg">주소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sample2_address" name="mbl_addr" th:value="${user.mbl_addr}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_addr_detail" class="col-sm-2 col-form-label col-form-label-lg">상세주소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sample2_detailAddress" name="mbl_addr_detail" th:value="${user.mbl_addr_detail}">
                        <input type="hidden" id="sample2_extraAddress" placeholder="참고항목">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mbl_phone" class="col-sm-2 col-form-label col-form-label-lg">전화번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mbl_phone" name="mbl_phone" th:value="${user.mbl_phone}">
                    </div>
                </div>                
            </div>
            
            <div class="card-footer">   <!--  id="btnJoin" -->
            <button type="button" class="btn btn-primary" id=btnModify>Modify</button>
            </div>
            
            </form>
                </div>
        </div>
    </div>
  </div>
</main>
        </section>
        <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');
    
        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }
    
        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수
    
                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
    
                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample2_extraAddress").value = extraAddr;
                    
                    } else {
                        document.getElementById("sample2_extraAddress").value = '';
                    }
    
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample2_postcode').value = data.zonecode;
                    document.getElementById("sample2_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample2_detailAddress").focus();
    
                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width : '100%',
                height : '100%',
                maxSuggestItems : 5
            }).embed(element_layer);
    
            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';
    
            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }
    
        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition(){
            var width = 300; //우편번호서비스가 들어갈 element의 width
            var height = 400; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 5; //샘플에서 사용하는 border의 두께
    
            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
        }
    </script>
</th:block>
 <th:block layout:fragment ="script">
<script th:inline="javascript">


	$(document).ready(function(){

        $("#btnModify").on("click", function(){
            $("#modifyForm").submit();
        })
        
        		let msg = [[${msg}]];
		if(msg =="success") {
			alert("회원정보가 수정되었습니다.")
		}
    })

</script>
</th:block>
</body>
