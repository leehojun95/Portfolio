<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutbasic}">

<body>

    <th:block layout:fragment="content">

        <form action="/product/view" method="post>" <section class="content">
            <div class="card card-solid">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h3 class="d-inline-block d-sm-none">LOWA Men’s Renegade GTX Mid Hiking Boots Review</h3>
                            <div class="col-12">
                                <img src="../../dist/img/prod-1.jpg" class="product-image" alt="Main Image">
                            </div>
                            <div class="col-12 product-image-thumbs">
                                <div class="product-image-thumb active"><img src="../../dist/img/prod-1.jpg"
                                        alt="Product Image"></div>
                                <div class="product-image-thumb"><img src="../../dist/img/prod-2.jpg"
                                        alt="Product Image"></div>
                                <div class="product-image-thumb"><img src="../../dist/img/prod-3.jpg"
                                        alt="Product Image"></div>
                                <div class="product-image-thumb"><img src="../../dist/img/prod-4.jpg"
                                        alt="Product Image"></div>
                                <div class="product-image-thumb"><img src="../../dist/img/prod-5.jpg"
                                        alt="Product Image"></div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <h3 class="my-3">상품명</h3>
                            <p>간단한 상품 설명</p>
                            <hr>
                            <div class="form-group">
                                <h4 for="exampleFormControlSelect1">컬러 선택</h4>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>---- 색상선택 ----</option>
                                    <option name="color_option" id="color_option_a1">Green</option>
                                    <option name="color_option" id="color_option_a2">Blue</option>
                                    <option name="color_option" id="color_option_a3">Purple</option>
                                    <option name="color_option" id="color_option_a4">Red</option>
                                    <option name="color_option" id="color_option_a5">Orange</option>
                                </select>
                            </div>


                            <div class="mt-3">
                                <h4 for="exampleFormControlSelect1">사이즈 선택</h4>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>---- 크기 선택 ----</option>
                                    <option name="color_option" id="color_option_b1">Small </option>
                                    <option name="color_option" id="color_option_b2">Medium</option>
                                    <option name="color_option" id="color_option_b3">Large</option>
                                    <option name="color_option" id="color_option_b4">Red</option>
                                    <option name="color_option" id="color_option_b5">Xtra-Large</option>
                                </select>
                            </div>


                            <div class="bg-gray py-2 px-3 mt-4">
                                <h4 class="mb-0">
                                    총 가격
                                </h4>
                                <h4 class="mt-0">
                                    <small>$80.00 </small>
                                </h4>
                            </div>
                            <div class="mt-4">
                                <div class="btn btn-secondary btn-lg btn-flat">
                                    <i class="fas fa-cart-plus fa-lg mr-2"></i>
                                    장바구니
                                </div>
                                <div class="btn btn-dark btn-lg btn-flat">
                                    <i class="fas fa-heart fa-lg mr-2"></i>
                                    구매하기
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        상품상세 설명
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    상품을 자세히 설명
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button"
                                        data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                        aria-controls="collapseTwo">
                                        리뷰
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    리뷰 작성자, 평점, 내용, 제목
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            </section>
        </form>
    </th:block>
</body>
