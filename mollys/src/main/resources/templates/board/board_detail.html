<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutbasic}">

<body>

    <th:block layout:fragment="content">
        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">

                <!-- Your Page Content Here -->
                <div class="row">
                    <div class="col">
                        <div class="box box-info">
                            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                                <h3 class="display-6" th:utext="${cat_name}"></h3>
                            </div>
                            <section class="container">
                                <div class="row">
                                    
                            <div class="col-10">
                                
                            <div class="box-header with-border">
                                <h3 class="box-title">공지사항</h3>
                            </div><!-- /.box-header -->
                                    <div class="form-group">
                                        글번호 : <span th:text="${board.b_num}"></span>
                                    </div>
                                    <div class="form-group">
                                        제목 : <span th:text="${board.b_title}"></span>
                                    </div>
                                    <div class="form-group">
                                        등록일 : <span th:text="${#dates.format(board.b_regdate, 'yyyy-MM-dd HH:mm:ss') }"></span>
                                    </div>
                                    
                            </div>
                            <div class="col-2">
                                <a th:href="@{/board/board_list}">전체공지로 돌아가기</a>
                            </div>
                                    <div class="col-12">
                                        <img th:src="${'/board/image_display?dateFolderName=' + board.b_up_folder + '&fileName=s_' + board.b_img}"
                                            style="width: 50%;height: 300px;">
                                    </div>
                                    <div class="col-12">
                                        <form>
                                            <div class="form-group">
                                                <span th:text="${board.b_content}"></span>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </th:block>

    <th:block layout:fragment="script">

    </th:block>
</body>

</html>
