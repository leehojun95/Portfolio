<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">Molly's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div th:if="${session.login_status == null and session.kakao_status == null and session.naver_status == null}">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" th:href="@{/user/login}">로그인</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/user/join}">회원가입</a></li>
                    </ul>
                </div>
                <div th:if="${session.login_status != null or session.kakao_status != null or session.naver_status != null}">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" th:href="@{/user/logout}">로그아웃</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/user/mypage}">마이페이지</a></li>
                    </ul>
                </div>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        장바구니
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Molly's</h1>
                <p class="lead fw-normal text-white-50 mb-0">Love you, Love pet</p>
            </div>
        </div>
    </header>
</body>
</html>
