<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/adminlayout}">

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->

		<!-- Left side column. contains the logo and sidebar -->

		<th:block layout:fragment="content">
			<script src="/ckeditor/ckeditor.js"></script>
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Main content -->
				<section class="content">
					<!-- Your Page Content Here -->
					<div class="row">
						<div class="col">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">회원수정</h3>
								</div><!-- /.box-header -->
								<!-- form start -->
								<div class="row">
									<div class="col-md-12">
										<div class="box">
											<div class="box-header with-border">
												<h3 class="box-title">Member Modify</h3>
											</div>
											<br>
											<form action="/admin/mbmg/mbmg_edit" method="post" id="mbmg_edit"
												enctype="multipart/form-data" class="form-horizontal">
												<div class="box-body">
													<div class="form-group row">
														<label for="mbl_id"
															class="col-sm-1 col-form-label col-form-label-lg">아이디</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" name="mbl_id"
																id="mbl_id" th:value="${memberVO.mbl_id}" readonly>
														</div>
														<label for="mbl_name"
															class="col-sm-1 col-form-label col-form-label-lg">이름</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" name="mbl_name"
																id="mbl_name" th:value="${memberVO.mbl_name}">
														</div>
													</div>
													<div class="form-group row">
														<label for="mbl_phone"
															class="col-sm-1 col-form-label col-form-label-lg">휴대폰</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" name="mbl_phone"
																id="mbl_phone" th:value="${memberVO.mbl_phone}">
														</div>
														<label for="mbl_email"
															class="col-sm-1 col-form-label col-form-label-lg">이메일</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" name="mbl_email"
																id="mbl_email" th:value="${memberVO.mbl_email}">
														</div>
													</div>
													<div class="form-group row">
														<label for="mbl_gender"
															class="col-sm-2 col-form-label col-form-label-lg">성별</label>
														<div class="col-sm-2">
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="radio"
																	name="mbl_gender" id="mbl_M" value="M"
																	th:checked="${memberVO.mbl_gender == 'M'}">
																<label class="form-check-label" for="mbl_M">남</label>
															</div>
															<div class="form-check form-check-inline">
																<input class="form-check-input" type="radio"
																	name="mbl_gender" id="mbl_W" value="W"
																	th:checked="${memberVO.mbl_gender == 'W'}">
																<label class="form-check-label" for="mbl_W">여</label>
															</div>

														</div>
														<label for="title"
															class="col-sm-1 col-form-label col-form-label-lg">생년월일</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" name="mbl_brith"
																id="mbl_brith" th:value="${memberVO.mbl_brith}">
														</div>
													</div>
													<div class="form-group row">
														<label for="mbl_zip_code"
															class="col-sm-1 col-form-label col-form-label-lg">우편번호</label>
														<div class="col-sm-2">
															<input type="text" class="form-control"
																id="sample2_postcode" name="mbl_zip_code"
																th:value="${memberVO.mbl_zip_code}">
														</div>
														<div class="col-sm-1">
															<button type="button" class="btn btn-outline-primary"
																onclick="sample2_execDaumPostcode()">우편번호</button>
														</div>

													</div>
													<div class="form-group row">
														<label for="mbl_addr"
															class="col-sm-1 col-form-label col-form-label-lg">주소</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" id="sample2_address"
																name="mbl_addr" th:value="${memberVO.mbl_addr}">
														</div>

														<label for="mbl_updatedate"
															class="col-sm-1 col-form-label col-form-label-lg">포인트</label>
														<div class="col-sm-3">
															<input type="text" class="form-control" id="mbl_point"
																name="mbl_point" th:value="${memberVO.mbl_point}">
														</div>


													</div>
													<div class="form-group row">
														<label for="mbl_addr_detail"
															class="col-sm-1 col-form-label col-form-label-lg">상세주소</label>
														<div class="col-sm-3">
															<input type="text" class="form-control"
																id="sample2_detailAddress" name="mbl_addr_detail"
																th:value="${memberVO.mbl_addr_detail}">
															<input type="hidden" id="sample2_extraAddress"
																placeholder="참고항목">
														</div>
														<label for="mbl_regdate"
															class="col-sm-1 col-form-label col-form-label-lg">가입일</label>
														<div class="col-sm-3">
															<input type="date" class="form-control" id="mbl_regdate"
																name="mbl_regdate"
																th:value="${#dates.format(memberVO.mbl_regdate, 'yyyy-MM-dd')}"
																disabled>
														</div>
													</div>
													<div class="box-footer">
														<button type="submit"
															class="btn btn-primary float-right">회원수정</button>
													</div><!-- /.box-footer -->
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</section><!-- /.content -->
			</div><!-- /.content-wrapper -->

			<div id="layer"
				style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
				<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
					style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
					alt="닫기 버튼">
			</div>

			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script>
				// 우편번호 찾기 화면을 넣을 element
				var element_layer = document.getElementById('layer');

				function closeDaumPostcode() {
					// iframe을 넣은 element를 안보이게 한다.
					element_layer.style.display = 'none';
				}

				function sample2_execDaumPostcode() {
					new daum.Postcode({
						oncomplete: function (data) {
							// 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== '' && data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById("sample2_extraAddress").value = extraAddr;

							} else {
								document.getElementById("sample2_extraAddress").value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample2_postcode').value = data.zonecode;
							document.getElementById("sample2_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample2_detailAddress").focus();

							// iframe을 넣은 element를 안보이게 한다.
							// (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
							element_layer.style.display = 'none';
						},
						width: '100%',
						height: '100%',
						maxSuggestItems: 5
					}).embed(element_layer);

					// iframe을 넣은 element를 보이게 한다.
					element_layer.style.display = 'block';

					// iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
					initLayerPosition();
				}

				// 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
				// resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
				// 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
				function initLayerPosition() {
					var width = 300; //우편번호서비스가 들어갈 element의 width
					var height = 400; //우편번호서비스가 들어갈 element의 height
					var borderWidth = 5; //샘플에서 사용하는 border의 두께

					// 위에서 선언한 값들을 실제 element에 넣는다.
					element_layer.style.width = width + 'px';
					element_layer.style.height = height + 'px';
					element_layer.style.border = borderWidth + 'px solid';
					// 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
					element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
					element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
				}
			</script>

		</th:block>

		<!-- Main Footer -->


		<!-- Control Sidebar -->



		<!-- REQUIRED JS SCRIPTS -->
		<th:block layout:fragment="script">

			<script>

				$(document).ready(function () {
					$('#mbmg_edit').submit(function (e) {
                        if (!confirm('회원정보를 수정하시겠습니까?')) {
                            e.preventDefault();
                        }
					})
				});

			</script>
		</th:block>
</body>

</html>
