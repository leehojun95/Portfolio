<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/adminlayout}">

<th:block layout:fragment="content">
	<script src="/plugins/ckeditor/ckeditor.js"></script>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">

		<!-- Main content -->
		<section class="content">

			<!-- Your Page Content Here -->
			<div class="row">
				<div class="col">
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">상품등록</h3>
						</div><!-- /.box-header -->
						<!-- form start -->
						<form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
							<div class="box-body">
								<div class="form-group row">
									<label for="inputEmail3" class="col-sm-1 col-form-label">1차 카테고리</label>
									<div class="col-sm-4">
										<select class="form-control" id="btn_firstCategory">
											<option>1차카테고리 선택</option>
											<option th:each="category : ${adcate_list}"
												th:value="${category.ctg_h_code}" th:text="${category.ctg_name}">option
												1</option>
										</select>
									</div>
									<label for="inputEmail3" class="col-sm-1 col-form-label">2차 카테고리</label>
									<div class="col-sm-4">
										<select class="form-control" id="btn_secondCategory" name="ctg_name">
											<option>2차카테고리 선택</option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label for="title" class="col-sm-1 col-form-label">상품명</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="pro_name" id="pro_name"
											placeholder="상품명 입력...">
									</div>
									<label for="title" class="col-sm-1 col-form-label">상품가격</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="pro_price" id="pro_price"
											placeholder="상품가격 입력...">
									</div>
								</div>
								<div class="form-group row">
									<label for="title" class="col-sm-1 col-form-label">할인율</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="pro_discount" id="pro_discount"
											placeholder="할인율 입력...">
									</div>
									<label for="title" class="col-sm-1 col-form-label">제조사</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="pro_publisher" id="pro_publisher"
											placeholder="제조사 입력...">
									</div>
								</div>
								<div class="form-group row">
									<label for="title" class="col-sm-1 col-form-label">상품이미지</label>
									<div class="col-sm-4">
										<input type="file" class="form-control" name="uploadFile" id="uploadFile">
									</div>
									<label for="title" class="col-sm-2 col-form-label">미리보기 이미지</label>
									<div class="col-sm-3">
										<img id="img_preview" style="width:250px;height:250px;">
									</div>
								</div>
								<div class="form-group row">
									<label for="title" class="col-sm-1 col-form-label">상품설명</label>
									<div class="col-sm-11">
										<textarea class="form-control" name="pro_content" id="pro_content" rows="3"
											style="width: 860px;"></textarea>
									</div>
								</div>
								<div class="form-group row">
									<label for="title" class="col-sm-1 col-form-label">수량</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="pro_amount" id="pro_amount"
											placeholder="수량 입력...">
									</div>
									<label for="title" class="col-sm-1 col-form-label">판매여부</label>
									<div class="col-sm-4">
										<select class="form-control" id="pro_buy" name="pro_buy">
											<option value="Y">판매가능</option>
											<option value="N">판매불가능</option>
										</select>
									</div>
								</div>
							</div><!-- /.box-body -->
							<div class="box-footer">
								<button type="submit" class="btn btn-primary ">상품등록</button>
								<button type="submit" class="btn btn-dark float-right">Sign in</button>
							</div><!-- /.box-footer -->
						</form>
					</div>
				</div>
			</div>


		</section>
	</div>
</th:block>

<th:block layout:fragment="script">
	<script>

		$(document).ready(function () {

			$("#btn_firstCategory").on("change", function () {

				let ctg_h_code = $("#btn_firstCategory").val();

				let url = "/admin/category/secondcategory/" + ctg_h_code;

				$.getJSON(url, function (secondcategory_result) {
					let btn_secondCategory = $("#btn_secondCategory");
					let optionStr = "";

					for (let i = 0; i < secondcategory_result.length; i++) {
						optionStr += "<option value='" + secondcategory_result[i].ctg_h_code + "'>" + secondcategory_result[i].ctg_name + "</option>";
					}

					btn_secondCategory.find("option").remove();
					btn_secondCategory.append("<option>2차카테고리 선택</option>");
					btn_secondCategory.append(optionStr);
				});

			});

			$("#uploadFile").on("change", function (e) {
				let file = e.target.files[0];

				let reader = new FileReader();
				reader.readAsDataURL(file);

				reader.onload = function (e) {
					$("#img_preview").attr("src", e.target.result);
				}
			});

			var ckeditor_config = {
				resize_enabled: false,
				enterMode: CKEDITOR.ENTER_BR,
				shiftEnterMode: CKEDITOR.ENTER_P,
				toolbarCanCollapse: true,
				removePlugins: "elementspath",
				filebrowserUploadUrl: '/admin/product/imageupload'
			}
			CKEDITOR.replace("pro_content", ckeditor_config);

			console.log("ckediotr 버전: ", CKEDITOR.version);
		});

	</script>
</th:block>

</html>
